<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vergi Hesaplama</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<!-- Header Start -->
<header class="bg-danger text-white p-2 text-center">
	<h1 class="display-4">Vergi Hesaplama</h1>
</header>
<!-- Header End -->
<div class="container d-flex flex-column">
	<h2 class="fw-light opacity-75">Vergi Oranı Seçiniz...</h2>
	<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
		<label class="btn btn-outline-warning" for="btnradio1">%1</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
		<label class="btn btn-outline-warning" for="btnradio2">%8</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
		<label class="btn btn-outline-warning" for="btnradio3">%18</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
		<label class="btn btn-outline-warning" for="btnradio4">Yüzde gir</label>
	</div>
	<div class="input-group d-flex flex-column flex-nowrap">
		<div class="row d-flex gap-5 my-3">
			<h5 class="col-2 fw-light opacity-75 disabled" id="addon-wrapping">Vergi Oranı : </h5>
			<input type="text" class="col form-control" aria-label="vergiOrani"
					 aria-describedby="addon-wrapping">
		</div>
		<div class="row d-flex gap-5">
			<h5 class="col-2 fw-light opacity-75" id="addon-wrapping">Tutar : </h5>
			<input type="text" class="col form-control" aria-label="tutar"
					 aria-describedby="addon-wrapping">
		</div>
	</div>
	<div class="btn-group my-3" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnaltradio" id="btnaltradio1" autocomplete="off" checked>
		<label class="btn btn-outline-primary" for="btnaltradio1">Vergi Dahil</label>

		<input type="radio" class="btn-check" name="btnaltradio" id="btnaltradio2" autocomplete="off">
		<label class="btn btn-outline-primary" for="btnaltradio2">Vergi Hariç</label>
	</div>
	<div class="bg-success rounded opacity-75">
		<div class="d-flex justify-content-around align-items-center text-white">
			<h5 class="fw-normal">Ara Toplam:</h5>
			<span class="fw-semibold">TL0,00</span>
		</div>
		<div class="d-flex justify-content-around align-items-center text-white">
			<h5 class="fw-normal">Vergi:</h5>
			<span class="fw-semibold">TL0,00</span>
		</div>
		<div class="d-flex justify-content-around align-items-center text-white">
			<h5 class="fw-normal">Genel Toplam:</h5>
			<span class="fw-semibold">TL0,00</span>
		</div>
	</div>
</div>
</body>
</html>
