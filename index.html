<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vergi Hesaplama</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<!-- Header Start -->
<header class="bg-danger text-white p-2 text-center">
	<h1 class="display-4">Vergi Hesaplama</h1>
</header>
<!-- Header End -->
<div class="container d-flex flex-column" role="group">
	<h2 class="fw-light opacity-75">Vergi Oranı Seçiniz...</h2>
	<div class="btn-group">
		<input type="radio" class="btn-check" onclick="isChecked()" name="vergi-oran" id="btnradio1" autocomplete="off" value="1">
		<label class="btn btn-outline-warning" for="btnradio1">%1</label>

		<input type="radio" class="btn-check" onclick="isChecked()" name="vergi-oran" id="btnradio8" autocomplete="on" value="8">
		<label class="btn btn-outline-warning" for="btnradio8">%8</label>

		<input type="radio" class="btn-check" onclick="isChecked()" name="vergi-oran" id="btnradio18" autocomplete="on" value="18">
		<label class="btn btn-outline-warning" for="btnradio18">%18</label>

		<input type="radio" class="btn-check" onclick="isChecked()" name="vergi-oran" id="btnradiofree" autocomplete="on">
		<label class="btn btn-outline-warning" for="btnradiofree">Yüzde gir</label>
	</div>
	<div class="input-group d-flex flex-column flex-nowrap">
		<div class="row d-flex gap-5 my-3">
			<h5 class="col-2 fw-light opacity-75">Vergi Oranı(%) : </h5>
			<input type="number"  id="vergi-orani"
					 class="col form-control" aria-label="vergiOrani"
					 aria-describedby="vergi-orani">
		</div>
		<div class="row d-flex gap-5">
			<h5 class="col-2 fw-light opacity-75">Tutar : </h5>
			<input type="number" id="tutar"
					 class="col form-control" aria-label="tutar"
					 aria-describedby="tutar-sonuc">
		</div>
	</div>
	<div class="btn-group my-3" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnaltradio" id="btnaltradio1" autocomplete="off" checked>
		<label class="btn btn-outline-primary" for="btnaltradio1">Vergi Dahil</label>

		<input type="radio" class="btn-check" name="btnaltradio" id="btnaltradio2" autocomplete="off">
		<label class="btn btn-outline-primary" for="btnaltradio2">Vergi Hariç</label>
	</div>
	<div class="bg-success rounded opacity-75">
		<div class="d-flex justify-content-around align-items-center text-white">
			<h5 class="fw-normal">Ara Toplam:</h5>
			<span class="fw-semibold">TL <span id="ara-toplam">0,00</span></span>
		</div>
		<div class="d-flex justify-content-around align-items-center text-white">
			<h5 class="fw-normal">Vergi:</h5>
			<span class="fw-semibold">TL <span id="vergi">0,00</span></span>
		</div>
		<div class="d-flex justify-content-around align-items-center text-white">
			<h5 class="fw-normal">Genel Toplam:</h5>
			<span class="fw-semibold">TL <span id="genel-toplam">0,00</span></span>
		</div>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
